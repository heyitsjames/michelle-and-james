<!DOCTYPE HTML>
<html>

<head>
    <title>Michelle + James RSVP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="static/css/rsvp.css" />
</head>

<body class="landing">
    <!-- Scripts -->
    <script src="static/js/vendor/jquery.min.js"></script>
    <script src="static/js/vendor/skel.min.js"></script>
    <script src="static/js/rsvp.js"></script>
    <!-- Page Wrapper -->
    <div class="banner">
        <h1>James + Michelle</h1>
    </div>
    <div class="container">
        <div class="login-card">
            <p class="heading heading__login">
                RSVP
            </p>
            <form class="form">
                <div class="input-group input-group__first-name">
                    <div class="placeholder">First Name</div>
                    <input type="text" />
                </div>
                <div class="input-group input-group__last-name">
                    <div class="placeholder">Last Name</div>
                    <input type="text" />
                </div>
                <div class="input-group">
                    <div class="placeholder-text">Can you attend the sealing?</div>
                    <div class="radio-container">
                      <div class="wedding-radio">
                          <input id="radio-sealing-1" class="radio-custom" name="sealing-group" type="radio" checked>
                          <label for="radio-sealing-1" class="radio-custom-label">Yes</label>
                      </div>
                      <div class="wedding-radio">
                          <input id="radio-sealing-2" class="radio-custom" name="sealing-group" type="radio">
                          <label for="radio-sealing-2" class="radio-custom-label">No :(</label>
                      </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="placeholder-text">Can you attend the luncheon?</div>
                    <div class="radio-container">
                      <div class="wedding-radio">
                          <input id="radio-luncheon-1" class="radio-custom" name="luncheon-group" type="radio" checked>
                          <label for="radio-luncheon-1" class="radio-custom-label">Yes</label>
                      </div>
                      <div class="wedding-radio">
                          <input id="radio-luncheon-2" class="radio-custom" name="luncheon-group" type="radio">
                          <label for="radio-luncheon-2" class="radio-custom-label">No :(</label>
                      </div>
                    </div>
                </div>
                <div class="input-group input-group__submit">
                    <input type="submit" value="Submit" />
                    <div class="submitted-circle">
                        <img src="http://heyitsjam.es/fonts/check.svg" alt="" class="submitted-check" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="confirmed">
      <div>
        <p>Thank you so much for your RSVP! We love you, and your outfit looks way good today. See you soon!</p>
      </div>
      <i class="fa fa-heart" aria-hidden="true"></i>
    </div>
</body>

</html>
